# postgresql.yaml — runs PostgreSQL inside the K8s cluster.
#
# A StatefulSet  is used instead of a Deployment) because databases need:
# - Stable network identity (always the same DNS name)
# - Persistent storage (data survives Pod restarts)
#
# In production, a managed database is the most relevant(RDS, Cloud SQL).
# As it is a side project, running PostgreSQL in K8s will be fine.

{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-postgresql
  labels:
    app: {{ .Release.Name }}
    component: postgresql
spec:
  serviceName: {{ .Release.Name }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: postgresql
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            # Credentials are read from the shared Secret (secret.yaml).
            # Both this container and the FastAPI container use the same Secret,
            # so credentials are defined exactly once: postgresql.auth in values.yaml.
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret | default (printf "%s-db-credentials" .Release.Name) }}
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret | default (printf "%s-db-credentials" .Release.Name) }}
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret | default (printf "%s-db-credentials" .Release.Name) }}
                  key: POSTGRES_DB
            # PGDATA: where PostgreSQL stores its data files.
            # Must be inside the persistent volume mount path.
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  # VolumeClaimTemplate: each Pod gets its own persistent volume.
  # Data survives Pod restarts and rescheduling.
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
# Service for PostgreSQL — gives it a stable DNS name.
# Other Pods connect via: snapenv-postgresql:5432
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgresql
  labels:
    app: {{ .Release.Name }}
    component: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: {{ .Release.Name }}
    component: postgresql
{{- end }}